{% extends "base.html" %}

{% block content %}

  <div class="page-heading">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  </div>

	<div class="container container--fill gallery">
    {% for image in page.extra.images %}
      <li><img src="{{ image }}" loading="lazy"></li>
    {% endfor %}
  </div>

{% endblock content %}
