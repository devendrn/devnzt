{% macro meta() %}
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{ config.author }}">
  <meta name="description" content="{% if page %} page.description {% else %} section.description {% endif %}">
  {% if config.extra.google_site_verification %}
    <meta name="google-site-verification" content="{{ config.extra.google_site_verification }}">
  {% endif %}
{% endmacro %}

{% macro stylesheet() %}
	<link rel="stylesheet" href="/main.css">
{% endmacro %}

{% macro resource() %}
	<link rel="icon" type="image/x-icon" href="/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
{% endmacro %}

{% macro favicon() %}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endmacro %}
