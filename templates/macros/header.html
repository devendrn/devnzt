{% macro header() %}

<header class="nav" {% if section %} style="border-bottom: unset;" {% endif %}>
  <div class="container">
    <a class="nav__item nav__item--primary" href="">{{ config.title }}</a>
    {% for item in config.extra.header_links %} 
      {% set item_url = "/" ~ item.url ~ "/" %}
      <a class="nav__item {% if page and page.path == item_url %} nav__item--active {% endif %}" href="{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </div>
</header>

{% endmacro %}
