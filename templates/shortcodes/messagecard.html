<div class="card" style="flex: {{ size }};">
  <h3>{{ title }}</h4>
  <p>{{ description }}</p>
  <div class="card__footer">
    {% for social in section.extra[socials_name] %}
    <a class="btn btn--popup" {% if social.url %}href="{{ social.url }}{% endif %}">
      <i class="{{ social.fa_icon }}"></i>
      <span>{{ social.alt }}</span>
    </a>
    {% endfor %}
  </div>
</div>
